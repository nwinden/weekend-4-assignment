<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="../styles/normalize.css" />
    <link rel="stylesheet" href="../styles/stylesheet.css" />
    <script src="../vendors/jquery.min.js" charset="utf-8"></script>
    <script src="../scripts/clientapp.js" charset="utf-8"></script>

  </head>

  <body>

    <header>
      <h1>To-Do List</h1>
    </header>

    <main>
      <form class="new-task">

        <label for="task">New Task:</label>
        <input type="text" name="task" />

        <button type="button" class="addTask">Add</button>

      </form>

      <h3>Task List</h3>

      <ul class="target-tasks">

      </ul>

    </main>

  </body>

</html>
